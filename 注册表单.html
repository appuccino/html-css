<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transiional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en"
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>注册表单</title>
</head>
<body>
	<form name="" method="" action="">
		<table align="center" cellspacing="0" cellpadding="10" border="1" width="800" bgcolor="#999999">
			<tr>
				<th colspan="2">注册表单</th>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="" value="" maxlength="11"/></td>
			</tr>
			<tr>
				<td>密&nbsp;码</td>
				<td><input type="password" name="" value="" maxlength="6"/></td>
			</tr>
			<tr>
				<td>性&nbsp;别</td>
				<td>
					<input type="radio" name="sex" value="" checked="checked"/>男
					<input type="radio" name="sex" value=""/>女
				</td>
			</tr>
			<tr>
				<td>爱&nbsp;好</td>
				<td>
					<input type="checkbox" name="" value=""/>听歌
					<input type="checkbox" name="" value=""/>游泳
					<input type="checkbox" name="" value=""/>打游戏
					<input type="checkbox" name="" value=""/>轮滑
					<input type="checkbox" name="" value=""/>滑雪
					<input type="checkbox" name="" value=""/>看电影
					<input type="checkbox" name="" value=""/>睡觉
					<input type="checkbox" name="" value=""/>旅行
				</td>
			</tr>
			<tr>
				<td>自我介绍</td>
				<td><textarea name="" cols="70" rows="15"></textarea></td>
			</tr>
			<tr>
				<td>户&nbsp;籍</td>
				<td>
					<select name="">
						<optgroup label="湖北省">
							<option value="">武汉</option>
							<option value="" selected="selected">宜昌</option>
							<option value="">恩施</option>
						</optgroup>
						<optgroup label="江苏省">
							<option value="">苏州</option>
							<option value="">无锡</option>
							<option value="">南京</option>
						</optgroup>
						<optgroup label="安徽省">
							<option value="">合肥</option>
							<option value="">芜湖</option>
							<option value="">马鞍山</option>
						</optgroup>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2"><button>提交注册</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
