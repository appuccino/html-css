<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transiional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en"
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>段落、标题、水平线</title>
</head>
<body>
	<p>我是第一段</p>
	<p align="center">我是第二段</p>
	<p align="right">我是第三段</p>
	<p align="left">我是第四段</p>
	<hr />
	<hr size="10" width="80%" noshade="noshade"/>
	<h1>我是标题1</h1>
	<h2 align="center">我是标题2</h2>
	<h3 align="right">我是标题3</h3>
	<h4 align="left">我是标题4</h4>
	<h5>我是标题5</h5>
	<h6>我是标题6</h6>
</body>
</html>
