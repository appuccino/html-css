<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en"
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>伪内</title>
	<style type="text/css">
		a:link{color:green;}/*在点击超链接之前所表现的样式*/
		a:visited{color:red;}/*浏览过后的超链接样式*/
		a:hover{color:blue;text-decoration:none;}/*鼠标悬停在超链接上所表现的样式*/
		a:active{color:#999999;font-weight:bold;}/*鼠标点击超链接的同时所显示的样式*/
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="http://www.163.com">点击跳转到163页面</a>
</body>
</html>
